<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título de la Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* Color de fondo general */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura de la ventana */
        }
        .container {
            background-color: #fff; /* Color de fondo del contenedor */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra del contenedor */
            border-radius: 10px; /* Bordes redondeados */
            width: 300px; /* Ancho del contenedor */
            text-align: center; /* Alineación de texto */
        }
        .container h1 {
            color: #333; /* Color del título */
        }
        .container p {
            color: #555; /* Color del párrafo */
        }
        /* Estilos para formularios */
        .container form input {
            padding: 10px; /* Relleno interno */
            margin-bottom: 10px; /* Margen inferior */
            border: 1px solid #ccc; /* Borde */
            border-radius: 5px; /* Bordes redondeados */
        }
        .container form button {
            padding: 10px; /* Relleno interno */
            background-color: #007bff; /* Color de fondo del botón */
            color: #fff; /* Color del texto del botón */
            border: none; /* Sin borde */
            border-radius: 5px; /* Bordes redondeados */
            cursor: pointer; /* Cambiar el cursor al pasar sobre el botón */
        }
        .container form button:hover {
            background-color: #0056b3; /* Color de fondo del botón al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Título Principal</h1>
        <p>Descripción o mensaje.</p>
        <form action="/ruta" method="POST">
            <input type="text" name="campo1" placeholder="Campo 1" required>
            <input type="password" name="campo2" placeholder="Campo 2" required>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
